sudo: required
dist: trusty

language: python

python:
  - "2.7"

env:
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=py36
  - TOX_ENV=py37
  - TOX_ENV=pypy
  - TOX_ENV=docs
  - TOX_ENV=flake8

  #- TOX_ENV=pypy3

before_install:
  - "wget -q -O - https://apt.mopidy.com/mopidy.gpg | sudo apt-key add -"
  - "sudo wget -q -O /etc/apt/sources.list.d/mopidy.list https://apt.mopidy.com/jessie.list"
  - "sudo apt-get update -qq"
  - "sudo apt-get install -y libffi-dev libspotify-dev python-dev python3-dev"

install:
  - "pip install tox"

script:
  - "tox -e $TOX_ENV"

after_success:
  - "if [ $TOX_ENV == 'py27' ]; then pip install coveralls; coveralls; fi"

branches:
  except:
    - v2.x/debian

notifications:
  irc:
    channels:
      - "irc.freenode.org#mopidy"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
